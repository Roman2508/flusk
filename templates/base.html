<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Shop | {% block title %} {% endblock %}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png" />
    <link rel="manifest" href="../static/images/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Underdog&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/style.css" />
  </head>

  <body>
    <header>
      <a href="index.html" class="logo">
        <img src="../static/images/android-chrome-192x192.png" alt="logo" />
        <p>Car Shop</p>
      </a>

      <nav>
        <ul>
          <li><a href="/" class="{{ 'active' if request.path == '/' else '' }}">Головна</a></li>
          <li><a href="/catalog" class="{{ 'active' if request.path == '/catalog' else '' }}">Каталог</a></li>
          <li>
            <a href="/create-ad" class="{{ 'active' if request.path == '/create-ad' else '' }}">Створити оголошення</a>
          </li>
        </ul>
      </nav>

      <img src="../static/images/user.svg" alt="user icon" />
    </header>

    <main>{% block main %} {% endblock %}</main>

    <footer>
      <p>&#169; "Car Shop" 2024.</p>
    </footer>
  </body>
</html>
